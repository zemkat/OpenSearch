<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Install Search Engine: InfoKat</title>
		<script type="text/javascript" src="../js/InstallSearch.js"></script>
	</head>
	<body>
		<p>Press the button below to install the <strong>OCLC Bib Formats</strong> search plugin.</p>
		<p>This plugin accepts a MARC tag number as a search term and displays the OCLC Bibliographic Formats and Standards documentation for that tag.</p>
		<p>
			<button onclick="installSearchEngine('http://www.zemkat.org/CTS/OpenSearch/BibFormats/search.xml');">Install Search Engine</button>
		</p>
	</body>
</html>
